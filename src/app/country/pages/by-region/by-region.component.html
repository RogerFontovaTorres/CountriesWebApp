<h3>Search by region <small>{{activeRegion | titlecase}}</small></h3>
<hr>

<h5>
    Select a region
</h5>

<div class="row">
    <div class="col">
        <button 
        *ngFor="let region of regions" 
        (click)="activateRegion(region)"
        [class]="getCssClass(region)"
        class="btn btn-outline-primary">
            {{region | titlecase}}
        </button>
    </div>
</div>

<div class="row" *ngIf="countries.length > 0" class="animate__animated animate__slideInUp animate__faster">
    <div class="col">
        <app-country-table [countries]="countries"></app-country-table>
    </div>
</div>
