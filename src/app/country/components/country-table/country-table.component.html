<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Flag</th>
            <th>Name</th>
            <th>Population</th>
        </tr>
    </thead>
    <tbody>
        <tr [routerLink]="['/country/', country.cca2]" *ngFor="let country of countries; let i = index" class="align-middle tbody-tr">
            <td> {{i + 1}} </td>
            <td>
                <img class="small-flag" src="{{country.flags.png}}">
            </td>
            <td> {{country.capital}} - {{country.name.common}}</td>
            <td> {{country.population | number}} </td>
        </tr>
    </tbody>

</table>
